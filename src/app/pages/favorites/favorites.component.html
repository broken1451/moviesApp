<div class="header bg-primary pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <app-breadcumbs></app-breadcumbs>
        <div class="container-fluid mt-4">
            <!-- <button type="button" class="btn btn-success mb-4" >Next</button> -->
            <div class="card">
                <!-- Card header -->
                <div class="card-header">
                  <h3 class="mb-0">Tipo de favoritos</h3>
                </div>
                <!-- Card body -->
                <div class="card-body">
                  <form  [formGroup]="form" >
                    <div class="form-group">
                      <select class="form-control" formControlName="type" name='type' (change)="onChange($event)" id="exampleFormControlSelect1">
                        <option [ngValue]="undefined" hidden>Seleccione tipo de favoritos</option>
                        <option *ngFor="let typeFav of typeFav" [value]='typeFav.name'>{{typeFav.name | titlecase}}</option>
                      </select>
                    </div>
                  </form>
                </div>
              </div>
            <app-loading *ngIf="loading"></app-loading>
            <div *ngIf="movFav.length > 0;else noMovies" class="row">
                <div class="col-lg-4" *ngFor="let peli of movFav" style="cursor: pointer;">
                    <div *ngIf="!loading"class="card">
                    <!-- Card image -->   
                    <!-- <img class="card-img-top" [src]="peli | img" alt="Image placeholder"> -->
                    <img class="card-img-top" [src]="peli | img" alt="Image placeholder">
                    <!-- Card body -->
                    <div class="card-body">
                        <h3 class="card-title mb-3">{{peli.title}}</h3>
                        <div class="card-text mb-4 containerMore" [class.show]="peli.visible" style="text-align: justify;">
                        {{peli.overview}}
                        </div>
                    <button type="button" class="btn btn-success mb-4"  (click)="peli.visible = !peli.visible"> {{ peli.visible ? 'Show less': 'Show more' }}</button>
                    </div>
                    <!-- <button type="button" class="btn btn-primary mb-4" (click)="goToDetails(peli)">Go to details</button> -->
                    <button type="button" class="btn btn-primary mb-4" (click)="goToDetails(peli)">Go to details</button>
                    </div>
                </div>
            </div>

            <ng-template #noMovies>
                <div class="row">
                    <div class="col-lg-12" style="cursor: pointer;">
                        <div class="card bg-gradient-default">
                            <h3 class="card-title text-white text-center mt-3">
                               No se ha guardado peliculas como favoritos
                            </h3>
                        </div>
                    </div>
                </div>
            </ng-template>
            
        </div>
      </div>
    </div>
</div>
